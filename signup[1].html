<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNI B2B Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: #1a1a1a;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      color: #333;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border:  1px solid #ccc;
      border-radius: 0.5rem;
      box-sizing: border-box;
    }
    .checklist {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #444;
    }
    .checklist li {
      margin-bottom: 0.3rem;
    }
    .cta-button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #2c84fa;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .cta-button:hover {
      background-color: #1f6fd0;
    }
    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
    }
    .footer a {
      color: #2c84fa;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h2>Create an account</h2>
    <p style="text-align: center; color: #555;">Set up your account to get access to real-time insights</p>
    <label for="name">Full name</label>
    <input type="text" id="name" placeholder="John Smith">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="youremail@example.com">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="********">

    <ul class="checklist">
      <li>âœ“ Minimum 10 characters</li>
      <li>âœ“ One uppercase letter</li>
      <li>âœ“ One special character (@, #, $, etc)</li>
      <li>âœ“ One number (1, 2, 3, etc)</li>
    </ul>

    <label><input type="checkbox"> I agree to the Terms of Use and Privacy Policy.</label>

    <button class="cta-button" onclick="handleSignup()">Get started</button>
    <div class="footer">Already have an account? <a href="#">Log in.</a></div>
  </div>
<script>
function handleSignup() {
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!name || !email || !password) {
    alert('Please fill in all fields.');
    return;
  }

  if (!document.querySelector('input[type="checkbox"]').checked) {
    alert('You must agree to the terms.');
    return;
  }

  localStorage.setItem('uniUserLoggedIn', true);
  localStorage.setItem('uniUserName', name);
  localStorage.setItem('uniUserEmail', email);
  localStorage.setItem('uniSearchCount', 0);

  alert('ðŸŽ‰ Congratulations! Your UNI B2B account has been created.');
  window.location.href = "/#atlasQuery";
}
</script>
<noscript>
  <meta http-equiv="refresh" content="3;url=/#atlasQuery" />
</noscript>
</body>
</html>
